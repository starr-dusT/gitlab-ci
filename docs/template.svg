<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="terminal" baseProfile="full" viewBox="0 0 676 345" width="676" version="1.1">
    <defs>
        <termtosvg:template_settings xmlns:termtosvg="https://github.com/nbedos/termtosvg">
            <termtosvg:screen_geometry columns="82" rows="19"/>
            <termtosvg:animation type="css"/>
        </termtosvg:template_settings>
        <style type="text/css" id="generated-style"></style>
        <style type="text/css" id="user-style">
            /* The colors defined below are the default 16 colors used for rendering text of the terminal. Adjust
               them as needed.
               ubuntu colors based on https://en.wikipedia.org/wiki/ANSI_escape_code#Colors */
            .foreground {fill: #e5e5e5;}
            .background {fill: #000000;}
            .color0 {fill: #000000;}
            .color1 {fill: #cd0000;}
            .color2 {fill: #00cd00;}
            .color3 {fill: #cdcd00;}
            .color4 {fill: #0000ee;}
            .color5 {fill: #cd00cd;}
            .color6 {fill: #00cdcd;}
            .color7 {fill: #e5e5e5;}
            .color8 {fill: #7f7f7f;}
            .color9 {fill: #ff0000;}
            .color10 {fill: #00ff00;}
            .color11 {fill: #ffff00;}
            .color12 {fill: #5c5cff;}
            .color13 {fill: #ff00ff;}
            .color14 {fill: #00ffff;}
            .color15 {fill: #ffffff;}

            #terminal {border-radius: 5px; overflow:hidden;}

            @keyframes progress-bar-animation {
                from {
                    transform: translate(0px, calc(100% - 5px)) scale(0, 1);
                }
                to {
                    transform: translate(0px, calc(100% - 5px)) scale(1, 1);
                }
            }
            #progress-bar {
                animation-duration: var(--animation-duration);
                animation-iteration-count: infinite;
                animation-name: progress-bar-animation;
                animation-timing-function: linear;
                fill: #2083dd;
                transform-origin: left;
            }
        </style>
    </defs>
    <rect id="terminalui" class="background" width="100%" height="100%" />
    <svg id="screen" width="656" height="323" x="10" y="10" viewBox="0 0 656 323" preserveAspectRatio="xMidYMin slice"></svg>
    <rect id="progress-bar" width="100%" height="5"/>
</svg>
