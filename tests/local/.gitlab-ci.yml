image: alpine:3

stages:
  - local_first
  - local_second
  - local_third
  - local_forth
  - local_fifth
  - local_sixth
  - local_seventh
  - local_eighth

.local:
  after: true
  all: true
  bash: false
  before: true
  configurations:
    VARIABLE_1:
      help: Configure the 1st variable
      type: boolean
      default: true
    VARIABLE_2:
      help: Configure the 2nd variable
      type: boolean
      default: 'false'
    VARIABLE_3:
      help: Configure the 3rd variable
      type: choice
      values:
        - 'value1'
        - 'value2'
        - 'value3'
  debug: false
  defaults: true
  engine: auto
  env:
    - LOGNAME
    - VARIABLE_CI=SECOND_VALUE_EXPECTED
    - VARIABLE_SET=1
    - folder/environment.env
  image:
    name: local
    entrypoint:
      - linux32
  manual: true
  names:
    - local_first
    - local_second
    - local_third
    - local_forth
    - local_fifth
    - local_sixth
    - local_eighth
  network: host
  pipeline: true
  quiet: true
  real_paths: true
  sockets: true
  tags:
    - deploy
  volumes:
    - .:/opt/src
    - .:/opt/src2
    - ./tests:/opt/src/tests
    - ../:/opt/parent:ro
  workdir: .

variables:
  VARIABLE_CI: 'FIRST_VALUE_NOT_EXPECTED'
  VARIABLE_GLOBAL: 'GLOBAL_VALUE'

'Job 1':
  stage: local_first
  before_script:
    - echo '__BEFORE__'
  script:
    - pwd
    - ls /etc/alpine-release && exit 1 || true
    - uname -a
    - echo "CI_LOCAL=${CI_LOCAL}"
    - test -z "${CI_LOCAL}" && exit 1 || true
    - echo "CI_LOCAL_ENGINE=${CI_LOCAL_ENGINE}"
    - echo "CI_LOCAL_ENGINE_NAME=${CI_LOCAL_ENGINE_NAME}"
  after_script:
    - echo '__AFTER__'

'Job 2':
  stage: local_second
  image: alpine:3
  before_script:
    - echo '__BEFORE__'
  script:
    - ls -la /opt/src/
    - ls -la /opt/src/tests/
    - ls -la /opt/src2/
    - ls -la /opt/src2/tests/
    - ls -la /opt/parent/
    - touch /opt/parent/test && exit 1 || true
    - cat /etc/alpine-release
    - uname -a
    - ip a
    - echo "CI_LOCAL=${CI_LOCAL}"
    - test -z "${CI_LOCAL}" && exit 1 || true
    - echo "CI_LOCAL_ENGINE=${CI_LOCAL_ENGINE}"
    - echo "CI_LOCAL_ENGINE_NAME=${CI_LOCAL_ENGINE_NAME}"
    - test -z "${CI_LOCAL_ENGINE_NAME}" && exit 1 || true
  after_script:
    - echo '__AFTER__'

'Job 3':
  stage: local_third
  image: alpine:3
  before_script:
    - echo '__BEFORE__'
  script:
    - echo '__MANUAL__'
  after_script:
    - echo '__AFTER__'
  when: manual

'Job 4':
  stage: local_forth
  image: alpine:3
  before_script:
    - echo '__BEFORE__'
  script:
    - echo '__DEPLOY__'
  after_script:
    - echo '__AFTER__'
  tags:
    - deploy

'Job 5':
  stage: local_fifth
  image: alpine:3
  before_script:
    - echo '__BEFORE__'
  script:
    - echo '__PUBLISH__'
  after_script:
    - echo '__AFTER__'
  tags:
    - publish

'Job 6':
  stage: local_sixth
  image: alpine:3
  script:
    - echo "HOSTNAME=${HOSTNAME}"
    - echo "VARIABLE_CI=${VARIABLE_CI}"
    - echo "VARIABLE_ENV_FILE=${VARIABLE_ENV_FILE}"
    - echo "VARIABLE_GLOBAL=${VARIABLE_GLOBAL}"
    - echo "VARIABLE_SET=${VARIABLE_SET}"

'Job 7':
  stage: local_seventh
  image: alpine:3
  script:
    - echo "__NOT_EXPECTED__"

'Job 8':
  stage: local_eighth
  image: alpine:3
  before_script:
    - echo '__BEFORE__'
  script:
    - echo "CI_LOCAL=${CI_LOCAL}"
    - test -z "${CI_LOCAL}" && exit 1 || true
    - echo "CI_LOCAL_ENGINE=${CI_LOCAL_ENGINE}"
    - echo "CI_LOCAL_ENGINE_NAME=${CI_LOCAL_ENGINE_NAME}"
    - test -z "${CI_LOCAL_ENGINE_NAME}" && exit 1 || true
  after_script:
    - echo '__AFTER__'
