image: alpine:3

stages:
  - local

.local:
  after: true
  all: true
  before: true
  configurations:
    VARIABLE_1:
      help: Configure the 1st variable
      type: boolean
      default: true
    VARIABLE_2:
      help: Configure the 2nd variable
      type: boolean
      default: 'false'
    VARIABLE_3:
      help: Configure the 3rd variable
      type: choice
      values:
        - 'value1'
        - 'value2'
        - 'value3'
  defaults: true
  image:
    name: local
    entrypoint:
      - linux32
  manual: true
  network: host
  pipeline: true
  quiet: true
  tags:
    - deploy
  volumes:
    - .:/opt/src
    - ./tests:/opt/src/tests
    - ../:/opt/parent:ro
  workdir: .

'Job 1':
  stage: local
  before_script:
    - echo '__BEFORE__'
  script:
    - pwd
    - ls /etc/alpine-release && exit 1 || true
    - uname -a
  after_script:
    - echo '__AFTER__'

'Job 2':
  stage: local
  image: alpine:3
  before_script:
    - echo '__BEFORE__'
  script:
    - ls -la /opt/src/
    - ls -la /opt/src/tests/
    - ls -la /opt/parent/
    - touch /opt/parent/test && exit 1 || true
    - cat /etc/alpine-release
    - uname -a
    - ip a
  after_script:
    - echo '__AFTER__'

'Job 3':
  stage: local
  image: alpine:3
  before_script:
    - echo '__BEFORE__'
  script:
    - echo '__MANUAL__'
  after_script:
    - echo '__AFTER__'
  when: manual

'Job 4':
  stage: local
  image: alpine:3
  before_script:
    - echo '__BEFORE__'
  script:
    - echo '__DEPLOY__'
  after_script:
    - echo '__AFTER__'
  tags:
    - deploy

'Job 5':
  stage: local
  image: alpine:3
  before_script:
    - echo '__BEFORE__'
  script:
    - echo '__PUBLISH__'
  after_script:
    - echo '__AFTER__'
  tags:
    - publish
