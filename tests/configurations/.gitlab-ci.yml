image: alpine:3

stages:
  - build

variables:
  CONSTANT_1: 'constant1'
  CONSTANT_2: 'constant2'

.configurations:
  VARIABLE_1:
    help: Configure the first variable
    type: boolean
    default: true
  VARIABLE_2:
    help: Configure the second variable
    type: boolean
    default: 'false'
  VARIABLE_3:
    help: Configure the third variable
    type: choice
    values:
      - 'value1'
      - 'value2'
      - 'value3'
  VARIABLE_4:
    help: Configure the forth variable
    type: choice
    values:
      - 'false'
      - true
      - 'value3'
  VARIABLE_5:
    help: Configure the fifth variable
    type: input
  VARIABLE_6:
    help: Configure the sixth variable
    type: input
    default: 'value'

'Job':
  stage: build
  script:
    - echo 'Job'
    - echo "${VARIABLE_1}"
    - echo "${VARIABLE_2}"
    - echo "${VARIABLE_3}"
    - echo "${VARIABLE_4}"
    - echo "${VARIABLE_5}"
    - echo "${VARIABLE_6}"
